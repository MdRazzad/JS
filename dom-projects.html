<!DOCTYPE html>
<html>
  <head>
    <title>
      DOM Projects
    </title>
  </head>

  <body>
    <p>
      Youtube Subscribe Button;
    </p>
    <!-- Fixed class name to 'JSButton' without spaces -->
    <button onclick="subscribe()" class="JSButton">
    Subscribe
  </button>

    <script>
      function subscribe(){
            const buttonElement = document.querySelector('.JSButton');
        if(buttonElement.innerHTML==='Subscribed'){
          buttonElement.innerHTML='Unsubscribed';
        }else{
          buttonElement.innerHTML='Subscribed';
      }
      }
    </script>

  </body>
</html>
