<!DOCTYPE html>
<html>
  <head>
    <title>DOM Projects</title>
    <style>
      .subscriberButton {
        border: none;
        background-color: black;
        color: white;
        padding: 10px 20px;
        font-weight: bold;
        border-radius: 50px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      .isSubscribed {
        background-color: rgb(182, 143, 143);
        color: black;
      }
    body{
      font-family: Arial, Helvetica, sans-serif;
      margin-bottom: ;
    }
    </style>
  </head>

  <body>
    <p>YouTube Subscribe Button:</p>
    <button onclick="subscribe()" class="JSButton subscriberButton">
      Subscribe
    </button>

    <script>
      function subscribe() {
        const buttonElement = document.querySelector('.JSButton');

        if (buttonElement.innerHTML === 'Subscribe') {
          buttonElement.innerHTML = 'Subscribed';
          buttonElement.classList.add('isSubscribed');
        } else {
          buttonElement.innerHTML = 'Subscribe';
          buttonElement.classList.remove('isSubscribed');
        }
      }
    </script>
  </body>
</html>
